<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nonogram Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      gap: 2px;
      margin-bottom: 10px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: white;
      border: 1px solid #ccc;
      box-sizing: border-box;
      cursor: pointer;
    }
    .cell.filled {
      background-color: #333;
    }
    .clues {
      margin: 10px;
      text-align: center;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>Nonogram Puzzle</h2>
  <div>
    <button onclick="initGrid(5)">5×5</button>
    <button onclick="initGrid(10)">10×10</button>
    <button onclick="initGrid(15)">15×15</button>
  </div>
  <div class="grid" id="nonogram"></div>
  <button onclick="checkSolution()">Check</button>
  <div id="result"></div>

  <script>
    let gridSize = 5;
    let gridElement = document.getElementById("nonogram");
    let cells = [];
    let solution = [];

    function generateSolution(size) {
      const sol = [];
      for (let r = 0; r < size; r++) {
        const row = [];
        for (let c = 0; c < size; c++) {
          row.push(Math.random() < 0.4 ? 1 : 0); // 40% filled
        }
        sol.push(row);
      }
      return sol;
    }

    function initGrid(size) {
      gridSize = size;
      solution = generateSolution(size);
      gridElement.innerHTML = "";
      gridElement.style.gridTemplateColumns = `repeat(${size}, 30px)`;
      gridElement.style.gridTemplateRows = `repeat(${size}, 30px)`;
      cells = [];
      for (let r = 0; r < size; r++) {
        cells[r] = [];
        for (let c = 0; c < size; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", () => {
            cell.classList.toggle("filled");
          });
          gridElement.appendChild(cell);
          cells[r][c] = cell;
        }
      }
      document.getElementById("result").textContent = "";
    }

    function checkSolution() {
      let correct = true;
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          const expected = solution[r][c];
          const filled = cells[r][c].classList.contains("filled") ? 1 : 0;
          if (expected !== filled) {
            correct = false;
          }
        }
      }
      document.getElementById("result").textContent =
        correct ? "✅ Correct!" : "❌ Try again.";
    }

    initGrid(5); // Start with 5x5
  </script>
</body>
</html>
